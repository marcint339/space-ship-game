<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <canvas id="playground" width="600" height="600"></canvas>
    <div class="canvas-overlay">
        <div class="score">
            <h3>Score: <span id="scoreCounter">0</span></h3>
        </div>
        <div class="text-box">
            <div id="gameOver">
                <h2>Game over</h2>
                <h5>Your score: <span id="scoreGameOver">0</span></h5>
            </div>
            <a id="startGame" class="waves-effect waves-light btn-large">New Game</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.2/lodash.min.js"></script>

    <script src="js/bullets.js"></script>
    <script src="js/meteorites.js"></script>
    <script src="js/ship.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
